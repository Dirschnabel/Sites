<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bio Links — Botões de Imagem</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #bde8ff, #e6ffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
      margin: 0;
    }

    .logo {
      width: 220px;
      margin-bottom: 40px;
      display: block;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 720px;
    }

    .link-btn {
      position: relative;
      display: flex;
      justify-content: center;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .link-btn img {
      display: block;
      transition: transform 0.35s ease;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    .link-btn:hover img {
      transform: scale(1.05);
    }

    .link-btn:hover {
      transform: translateY(-3px);
    }

    /* Tamanhos individuais */
    .botao1, .botao2, .botao3, .botao4 {
      width: 600px;
      position: relative;
    }

    .botao2 { top: -20px; }
    .botao3 { top: -40px; }
    .botao4 { top: -60px; }

    /* Responsividade em telas pequenas */
    @media (max-width: 480px) {
      .logo {
        width: 140px; /* logo menor no mobile */
        margin-bottom: 30px;
      }

      .links {
        gap: 24px;
      }

      .botao1, .botao2, .botao3, .botao4 {
        width: 90%;   /* ocupa 90% da tela */
        top: 0;       /* remove deslocamento vertical */
        left: 0;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo da loja" class="logo" />

  <div class="links">
    <a href="#" class="link-btn">
      <img src="botão 1.png" alt="Kit Iniciante" class="botao1">
    </a>

    <a href="#" class="link-btn">
      <img src="botão 2.png" alt="Nossa Loja" class="botao2">
    </a>

    <a href="#" class="link-btn">
      <img src="botão 3.png" alt="Fale com a gente" class="botao3">
    </a>

    <a href="#" class="link-btn">
      <img src="botão 4.png" alt="Nosso Instagram" class="botao4">
    </a>
  </div>

</body>
</html>
